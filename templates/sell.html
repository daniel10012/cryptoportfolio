{% extends "layout.html" %}

{% block title %}
    Quotes
{% endblock %}

{% block main %}

    <form action="/sell" method="post">
        <div class="form-group">
            <label for="exampleFormControlSelect1">Symbol</label>
                <select class="form-control" id="exampleFormControlSelect1" name="symbol">

                        <option></option>
                    {% for symbol in symbols %}
                        <option>{{symbol}}</option>
                    {% endfor %}

                </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Number of shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>


{% endblock %}
